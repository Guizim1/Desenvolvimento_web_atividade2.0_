<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Missões</title>
</head>
<body>
    <h2>{{title}}</h2>
    <p><a href="/">Retornar ao Índice</a></p>
    <div class="container">
        <form method="post" class="formentry">
            <div class="linha">
                <label for="objetivo">
                    Objetivo:
                    <input type="text" name="objetivo" value="{{Missao['objetivo_mis']}}" maxlength="100" required>
                </label>
            </div>
            <div class="linha">
                <label for="descricao">
                    Descrição:
                    <input type="text" name="descricao" value="{{Missao['descricao_mis']}}" maxlength="255" required>
                </label>
            </div>
            <div class="linha">
                <label for="recompensa">
                    Recompensa:
                    <input type="number" name="recompensa" value="{{Missao['recompensa']}}" required>
                </label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
